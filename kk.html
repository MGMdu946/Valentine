<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LouaneðŸ’–, veux-tu Ãªtre ma valentine ?</title>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at top, #ffeef6, #ffd6e7);
      font-family: system-ui, sans-serif;
      overflow: hidden;
    }

    canvas {
      position: fixed;
      inset: 0;
      pointer-events: none;
    }

    .card {
      background: #ffffffcc;
      backdrop-filter: blur(10px);
      border-radius: 22px;
      padding: 30px;
      text-align: center;
      box-shadow: 0 18px 60px rgba(0,0,0,.15);
      max-width: 500px;
      width: 90%;
    }

    h1 {
      font-size: clamp(26px, 4vw, 40px);
      margin-bottom: 20px;
    }

    button {
      padding: 16px 26px;
      font-size: 18px;
      font-weight: bold;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      background: #ff3b7a;
      color: white;
      box-shadow: 0 10px 24px rgba(0,0,0,.14);
      transition: transform .15s ease, background .15s ease;
    }

    button:hover {
      background: #ff1f68;
      transform: scale(1.05);
    }

    .result {
      display: none;
      margin-top: 20px;
      font-size: 24px;
      animation: pop .3s ease;
    }

    @keyframes pop {
      from { opacity: 0; transform: scale(.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>

<body>
  <canvas id="confetti"></canvas>

  <div class="card">
    <h1>Jâ€™avais juste envie de te dire un truc ðŸ’•</h1>
    <button id="btn">Clique ici</button>

    <div class="result" id="result">
      ðŸ’– Tu comptes plus que tu ne le penses ðŸ’–
    </div>
  </div>

  <script>
    const btn = document.getElementById("btn");
    const result = document.getElementById("result");
    const confettiCanvas = document.getElementById("confetti");

    const confettiInstance = confetti.create(confettiCanvas, {
      resize: true,
      useWorker: true
    });

    btn.addEventListener("click", () => {
      result.style.display = "block";

      confettiInstance({
        particleCount: 200,
        spread: 120,
        startVelocity: 50,
        origin: { x: 0.5, y: 0.6 }
      });
    });
  </script>
</body>
</html>
